<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rating App</title>
</head>
<body>
    
        <div class="container">
            <div class="inside-container">
                <div class="star">
                    <button class="rating-btn"><img src="./assets/icon-star.svg" alt=""></button>
                </div>
                <div class="info">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="rating">
                    <button class="rating-btn">1</button>
                    <button class="rating-btn">2</button>
                    <button class="rating-btn">3</button>
                    <button class="rating-btn">4</button>
                    <button class="rating-btn">5</button>
                </div>
                <div class="rating-submit">
                    <button class="submit-btn">SUBMIT</button>
                </div>
        
            </div>
        </div>
    
    
</body>
</html>
